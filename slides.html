<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name=viewport content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>zhouweicsu' sharing</title>
    <link rel="stylesheet" href="./diapo/diapo.css">
    <link href="//cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <style>
      #diapo {
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="diapo"></div>
    <script src="./diapo/diapo.js"></script>
    <script>
      var xhr = new XMLHttpRequest();

      var match = /[?&]file=([\w\d-_\/~\.]+)/.exec(location.search);
      if (!match) {
          alert('没有指定要演示的文档！');
          window.location.href = 'index.html';
      } else {
          var file = match[1];
          var url = file.indexOf('/') > -1 ? file : ('content/' + file + '.md');
          xhr.open('GET', url + '?_t' + Math.random() , true);
          xhr.onload = function() {
            new Diapo({
              content: this.responseText,
              el: '#diapo'
            })
          };
          xhr.send(null);
      }
    </script>
  </body>
</html>
