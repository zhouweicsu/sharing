<!DOCTYPE html>
<html>
<head>
	<title>CSS Properties and Values API</title>
	<script>
		CSS.registerProperty({
		  name: "--stop-color",
		  syntax: "<color>",
		  inherits: false,
		  initialValue: "rgba(0,0,0,0)"
		});
	</script>

	<style>
		.button {
		  --stop-color: red;
		  background: linear-gradient(var(--stop-color), black);
		  transition: --stop-color 1s;
		}

		.button:hover {
		  --stop-color: green;
		}
	</style>
</head>
<body>
	<button class="button" style="width:80px;height:40px;"></button>
</body>
</html>
